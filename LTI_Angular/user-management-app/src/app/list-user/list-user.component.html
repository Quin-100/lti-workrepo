<br><br>
<div class="col-lg-12">
  <h2>User Details.</h2><br>
  <button class="btn btn-success" (click)="addUser()">Add User</button>&nbsp;&nbsp;
  <button class="btn btn-danger" (click)="logout()">Logout</button>&nbsp;&nbsp;
  <br><br>
  
  <table class="table table-striped table-responsive table-hover">

    <thead>
      <th class="text-hide">Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="text-hide">{{ user.id }}</td>
        <td>{{ user.firstName | lowercase}}</td>
        <td>{{ user.lastName  | uppercase }}</td>
        <td>{{ user.email | titlecase}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>&nbsp;
          <button class="btn btn-success" (click)="updateUser(user)">Update</button>&nbsp;
        </td>
      </tr>
      <tr *ngIf="!users || users.length == 0">
        <th colspan="5">
          <p class="text-right text-danger">
            Sorry, No user available
          </p>
        </th>
      </tr>
    </tbody>
  </table>
</div>
