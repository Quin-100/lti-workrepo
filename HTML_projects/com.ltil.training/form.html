<!DOCTYPE html>

<html>

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/form.css">
        <title>Document</title>
    </head>
</head>

<body>

    <form action="submit" method="post">
        <label for="username">Username :</label>
        <input type="text" name="username" autofocus /><br>

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Female" />Female<br>

        <label for="hobbies">Hobbies :</label>
        <input type="checkbox" name="hobbies" value="Playing">Playing
        <input type="checkbox" name="hobbies" value="Sleeping">Sleeping
        <input type="checkbox" name="hobbies" value="AgainSleeping">Again Sleeping
        <input type="checkbox" name="hobbies" value="LotsOfSleeping">Lots of Sleeping <br>

        <label for="address">Address : </label>
        <textarea name="address"></textarea><br>

        <label for="city">City : </label>
        <select name="city">
            <option value="mumbai">Mumbai</option>
            <option value="chennai">Chennai</option>
            <option value="bangalore">Bangalore</option>
            <option value="pune">Pune</option>
        </select><br>

        <label for="mob">Mobile No: </label>
        <input type="tel" name="mob" pattern="[0-9]{2}-[0-9]{10}" required><br>

        <label for="color">Choose color : </label>
        <input type="color" name="color"><br>

        <label for="doj">Date of joining : </label>
        <input type="date" name="doj"><br>

        <label for="no">Select No : </label>
        <input type="number" name="no" step="5" min="1" max="100"><br>

        <label for="resume">Upload resume : </label>
        <input type="file" name="resume"><br>

        <audio controls src="audio/SampleAudio_0.4mb.mp3"></audio><br>

        <video controls src="video/SampleVideo_1280x720_1mb.mp4" width="500px"></video>


        <details>

            <summary>
                This is summary click for more details.

            </summary>

            <p>
                Paragraph1</p>

            <p> Paragraph1</p>

            Paragraph1

            Paragraph1
            </p>

        </details>

        Rate of importnace
        <meter value="6" min="0" max="20"></meter><br>

        Download in progress
        <progress max="100" value="10"></progress>

        time is <time datetime="2018-12-17">2:30</time>

        <br>
        Select College
        <input type="text" list="college-list" name="collegelist">
        <datalist id="college-list">
            <option label="Manipal" value="ManipalUniversity"></option>
            <option label="Manipal" value="ManipalUniversity"></option>
            <option label="Manipal" value="ManipalUniversity"></option>
        </datalist><br>



        <input type="submit">
    </form>

</body>

</html>
